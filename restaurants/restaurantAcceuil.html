<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/restaurantAcceuil.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="../assets/images/logo/ohmyfood.png" alt="logo">
      </div>
      <div class="header__location">
        <div class="header__location__icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="header__location__txt">
          <h4>Paris, Bellevile</h4>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__title">
        <h1>Réservez le menu qui vous convient</h1>
      </div>
      <div class="hero__subtitle">
        <h2>Découvrez des restaurants d’exception, sélectionnés par nos soins.</h2>
      </div>
      <a href="#">
        <button class="hero__button button--primary">Explorer nos restaurants</button>
      </a>
    </section>
    <div class="description">
      <div class="description__title"></div>
      <div class="description__step">
        <div class="description__step__card">
          <div class="description__step__card__number"></div>
          <div class="description__step__card__icon"></div>
          <div class="description__step__card__txt"></div>
        </div>
      </div>
    <nav>
      <div class="nav__restaurant">
        <div class="nav__restaurant__title"></div>
        <div class="nav__restaurant__card">
          <div class="nav__restaurant__card__img">
            <img src="" alt="asiette dans un restaurant" />
          </div>
          <div class="nav__restaurant__card__container">
            <div class="nav__restaurant__card__container_txt"></div>
            <div class="nav__restaurant__card__container__like"></div>
          </div>
        </div>
      </div>
    </nav>
    <footer>
      <div class="footer__title"></div>
      <div class="footer__shareholder">
        <div class="footer__shareholder__container">
          <div class="footer__shareholder__container__icon"></div>
          <div class="footer__shareholder__container__txt"></div>
        </div>
      </div>
      <div class="footer__link">
        <div class="footer__link_txt"></div>
      </div>
    </footer>
  </body>
</html>
